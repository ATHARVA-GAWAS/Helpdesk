<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversations</title>
</head>
<body>
    <h2>Conversations</h2>
    <ul>
        {% for conversation in conversations %}
            <li><a href="{% url 'view_conversation' conversation.id %}">Conversation with {{ conversation.customer_id }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
